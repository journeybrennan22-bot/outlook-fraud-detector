<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fraud Detector</title>
    
    <!-- Office JavaScript API -->
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <!-- MSAL for Microsoft Graph authentication -->
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    
    <link rel="stylesheet" href="taskpane.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-icon">üõ°Ô∏è</div>
            <h1>Email Fraud Detector</h1>
        </header>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing email...</p>
        </div>

        <!-- Results Container -->
        <div id="results" class="results hidden">
            <!-- Status Badge -->
            <div id="status-badge" class="status-badge">
                <span class="status-icon"></span>
                <span class="status-text"></span>
            </div>

            <!-- Warnings Section -->
            <div id="warnings-section" class="section hidden">
                <h2>‚ö†Ô∏è Warnings Detected</h2>
                <div id="warnings-list" class="warnings-list"></div>
            </div>

            <!-- Email Info Section -->
            <div id="email-info" class="section">
                <h2>üìß Email Details</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>From:</label>
                        <span id="info-from"></span>
                    </div>
                    <div class="info-item">
                        <label>Reply-To:</label>
                        <span id="info-replyto"></span>
                    </div>
                    <div class="info-item">
                        <label>Subject:</label>
                        <span id="info-subject"></span>
                    </div>
                </div>
            </div>

            <!-- First Time Sender Notice -->
            <div id="first-time-section" class="section hidden">
                <h2>üë§ First-Time Sender</h2>
                <div id="first-time-info" class="first-time-info"></div>
            </div>

            <!-- Scan Details -->
            <div id="scan-details" class="section collapsible">
                <h2 class="collapsible-header">
                    üîç Scan Details
                    <span class="collapse-icon">‚ñº</span>
                </h2>
                <div class="collapsible-content">
                    <div id="scan-results"></div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="error hidden">
            <div class="error-icon">‚ùå</div>
            <p id="error-message">An error occurred while analyzing the email.</p>
            <button id="retry-btn" class="btn btn-primary">Retry</button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <button id="rescan-btn" class="btn btn-secondary">Re-scan Email</button>
            <p class="version">v1.0.0</p>
        </footer>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
